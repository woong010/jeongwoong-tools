<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품 검색기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>📦 제품 검색</h1>
  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="검색할 품명을 입력하세요...">
  <table id="productTable">
    <thead>
      <tr>
        <th>품명</th>
        <th>규격</th>
        <th>단가</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>망치</td>
        <td>중형</td>
        <td>12,000</td>
      </tr>
      <tr>
        <td>드릴</td>
        <td>18V</td>
        <td>98,000</td>
      </tr>
      <tr>
        <td>나사못</td>
        <td>50mm</td>
        <td>1,000</td>
      </tr>
    </tbody>
  </table>

  <script>
    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const trs = document.querySelectorAll("#productTable tbody tr");
      trs.forEach(tr => {
        const text = tr.textContent.toLowerCase();
        tr.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
