<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제품 검색기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 100%;
      max-width: 400px;
      padding: 12px 16px;
      border: 2px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      transition: 0.3s;
    }

    .search-container input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 15px;
    }

    th {
      background: #eee;
    }

    @media screen and (max-width: 600px) {
      table {
        font-size: 14px;
      }
      .search-container input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>📦 제품 검색기</h1>

  <div class="search-container">
    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="품명 또는 규격을 입력하세요...">
  </div>

  <table id="productTable">
    <thead>
      <tr>
        <th>품명</th>
        <th>규격</th>
        <th>메이커</th>
        <th>단가</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>KTC 콤비세트 11PCS 미리세트</td><td></td><td></td><td>0</td></tr>
      <tr><td>KTC 콤비세트 14PCS 미리세트</td><td>TMS214-mm</td><td></td><td>0</td></tr>
      <tr><td>엠시피피(500㎖)</td><td></td><td></td><td>22000</td></tr>
      <tr><td>회전문/센서/감은기/적외선/레이더</td><td>PIR20/31</td><td></td><td>0</td></tr>
      <tr><td>(중1국)</td><td>2.4*80M(흰색)</td><td></td><td>12000</td></tr>
      <!-- 추가 데이터 필요하면 여기 이어서 삽입 -->
    </tbody>
  </table>

  <script>
    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const table = document.getElementById("productTable");
      const trs = table.getElementsByTagName("tr");

      for (let i = 1; i < trs.length; i++) { // 첫줄은 th
        const tdName = trs[i].getElementsByTagName("td")[0]; // 품명
        const tdSpec = trs[i].getElementsByTagName("td")[1]; // 규격
        const nameText = tdName ? tdName.textContent.toLowerCase() : "";
        const specText = tdSpec ? tdSpec.textContent.toLowerCase() : "";

        if (nameText.includes(input) || specText.includes(input)) {
          trs[i].style.display = "";
        } else {
          trs[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
