
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 검색기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>제품 검색</h2>
  <input type="text" id="searchBox" placeholder="제품명 또는 규격을 입력하세요" oninput="search()">
  <div id="resultArea"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw7BUzkKBErqnXkTg_CRUnAbBeyKSRV3YCUm9vzXR8yYcZdO7Y9ZjZGy61oo_5TJQ77aA/exec';
    let allData = [];

    async function loadData() {
      try {
        const response = await fetch(API_URL);
        allData = await response.json();
        search();
      } catch (error) {
        document.getElementById('resultArea').innerHTML = '<p>데이터를 불러오는 데 실패했습니다.</p>';
        console.error('데이터 로딩 오류:', error);
      }
    }

    function search() {
      const q = document.getElementById('searchBox').value.toLowerCase();
      const results = allData.filter(item => {
        const name = (item['제품명'] + '').toLowerCase();
        const spec = (item['규격'] + '').toLowerCase();
        return name.includes(q) || spec.includes(q);
      });

      const resultArea = document.getElementById('resultArea');
      resultArea.innerHTML = '';

      if (results.length === 0) {
        resultArea.innerHTML = '<p>일치하는 항목이 없습니다.</p>';
        return;
      }

      results.forEach(item => {
        const card = `
          <div class="card">
            <strong>제품명:</strong> ${item['제품명'] || ''}<br>
            <strong>규격:</strong> ${item['규격'] || ''}<br>
            <strong>메이커:</strong> ${item['메이커'] || ''}<br>
            <strong>가격:</strong> ₩${item['단가'] || ''}
          </div>
        `;
        resultArea.insertAdjacentHTML('beforeend', card);
      });
    }

    loadData();
  </script>
</body>
</html>
