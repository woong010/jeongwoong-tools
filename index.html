<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 검색기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>제품 검색</h2>
  <input type="text" id="searchBox" placeholder="제품명 또는 규격을 입력하세요" oninput="search()">
  <table>
    <thead>
      <tr>
        <th>제품명</th>
        <th>규격</th>
        <th>메이커</th>
        <th>단가</th>
      </tr>
    </thead>
    <tbody id="resultBody">
      <!-- 검색 결과가 여기에 표시됨 -->
    </tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw7BUzkKBErqnXkTg_CRUnAbBeyKSRV3YCUm9vzXR8yYcZdO7Y9ZjZGy61oo_5TJQ77aA/exec';

    async function search() {
      const q = document.getElementById('searchBox').value;
      try {
        const response = await fetch(`${API_URL}?q=${encodeURIComponent(q)}`);
        const data = await response.json();

        const tbody = document.getElementById('resultBody');
        tbody.innerHTML = '';

        data.forEach(item => {
          const row = `<tr>
            <td>${item['제품명'] || ''}</td>
            <td>${item['규격'] || ''}</td>
            <td>${item['메이커'] || ''}</td>
            <td>${item['단가'] || ''}</td>
          </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      } catch (error) {
        console.error('검색 중 오류 발생:', error);
        document.getElementById('resultBody').innerHTML =
          `<tr><td colspan="4">검색 중 오류가 발생했습니다.</td></tr>`;
      }
    }
  </script>
</body>
</html>
