<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제품 검색기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 100%;
      max-width: 400px;
      padding: 12px 16px;
      border: 2px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      transition: 0.3s;
    }

    .search-container input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 15px;
    }

    th {
      background: #eee;
    }

    @media screen and (max-width: 600px) {
      table {
        font-size: 14px;
      }
      .search-container input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>📦 제품 검색기</h1>

  <div class="search-container">
    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="품명 또는 규격을 입력하세요...">
  </div>

  <table id="productTable">
    <thead>
      <tr>
        <th>품명</th>
        <th>규격</th>
        <th>메이커</th>
        <th>단가</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="4">데이터 불러오는 중...</td></tr>
    </tbody>
  </table>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSEvkiHLoR3h1gtbLiQWmqZYhk3j_uDWs1D8i7RFfhvIX-1-7L_6f6Cv18r0ME6EX7FIhqNPpqFJym7/pub?output=csv";

    fetch(SHEET_CSV_URL)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n");
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";

        rows.slice(1).forEach(row => { // 첫줄은 헤더니까 제외
          const cols = row.split(",");
          if (cols.length >= 4) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${cols[0]}</td>
              <td>${cols[1]}</td>
              <td>${cols[2]}</td>
              <td>${Number(cols[3]).toLocaleString()}</td>
            `;
            tableBody.appendChild(tr);
          }
        });
      });

    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const trs = document.getElementById("productTable").getElementsByTagName("tr");

      for (let i = 1; i < trs.length; i++) {
        const tdName = trs[i].getElementsByTagName("td")[0];
        const tdSpec = trs[i].getElementsByTagName("td")[1];
        const nameText = tdName ? tdName.textContent.toLowerCase() : "";
        const specText = tdSpec ? tdSpec.textContent.toLowerCase() : "";

        if (nameText.includes(input) || specText.includes(input)) {
          trs[i].style.display = "";
        } else {
          trs[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
