<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제품 검색</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card strong {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>🔍 제품 검색</h2>
    <input type="text" id="searchBox" placeholder="제품명 또는 규격을 입력하세요...">
    <div id="results"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzOtWlJLIv4TWuyVv4bsqBvbzywru2qHAQ_3wnxIprhw8YsWYerYrJZ2_osPXLhRpcR/exec";

        let debounceTimer;
        document.getElementById('searchBox').addEventListener('input', function () {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(searchProduct, 150);
        });

        async function searchProduct() {
            const query = document.getElementById('searchBox').value.trim();
            if (query.length < 2) {
                document.getElementById('results').innerHTML = "<p>2글자 이상 입력하세요</p>";
                return;
            }

            const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
            const items = await response.json();
            displayProducts(items);
        }

        function displayProducts(items) {
            const results = document.getElementById('results');
            const fragment = document.createDocumentFragment();

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                const price = item['단가'] ? Number(item['단가']).toLocaleString() + '원' : '가격 정보 없음';
                card.innerHTML = `
                    <strong>제품명: ${item['제품명'] || ''}</strong>
                    <strong>규격: ${item['규격'] || ''}</strong>
                    <strong>메이커: ${item['메이커'] || '정보 없음'}</strong>
                    <strong>가격: ${price}</strong>
                `;
                fragment.appendChild(card);
            });

            results.innerHTML = '';
            results.appendChild(fragment);
        }
    </script>
</body>
</html>
