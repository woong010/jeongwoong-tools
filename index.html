<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제품 검색</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card strong {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>🔍 제품 검색</h2>
    <input type="text" id="searchBox" placeholder="제품명 또는 규격을 입력하세요..." onkeyup="searchProduct()">
    <div id="results"></div>

    <script>
        let products = [];

        // 구글 스프레드시트 CSV 불러오기
        Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vSEvkiHLoR3h1gtbLiQWmqZYhk3j_uDWs1D8i7RFfhvIX-1-7L_6f6Cv18r0ME6EX7FIhqNPpqFJym7/pub?output=csv', {
            download: true,
            header: true,
            complete: function(results) {
                products = results.data;
                displayProducts(products);
            }
        });

        function searchProduct() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const filtered = products.filter(product =>
                (product['제품명'] && product['제품명'].toLowerCase().includes(query)) ||
                (product['규격'] && product['규격'].toLowerCase().includes(query))
            );
            displayProducts(filtered);
        }

        function displayProducts(items) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            items.forEach(item => {
                const maker = item['메이커'] ? item['메이커'] : '정보 없음';
                const formattedPrice = item['단가'] ? Number(item['단가']).toLocaleString() + '원' : '가격 정보 없음';
                const card = `
                    <div class="card">
                        <strong>제품명: ${item['제품명'] || ''}</strong>
                        <strong>규격: ${item['규격'] || ''}</strong>
                        <strong>메이커: ${maker}</strong>
                        <strong>가격: ${formattedPrice}</strong>
                    </div>
                `;
                results.innerHTML += card;
            });
        }
    </script>
</body>
</html>
